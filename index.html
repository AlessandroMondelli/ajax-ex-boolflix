<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://kit.fontawesome.com/8fa0586f23.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="head" class="clearfix">
                <div id="logo">
                    <h1><a href="index.html">Boolflix</a></h1>
                </div>
                <div id="right-menu">
                    <div class="research clearfix">
                        <input type="text" name="research" placeholder="Inserisci Titolo">
                        <a class="button"><i class="fas fa-search"></i></a>
                        <i class="fas fa-bell"></i>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQR44Cjeu7UoYxGbfwbmsMR4apa6A53miwHzQYjFHKyTyx98Sb9" alt="user img">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="hot-now">
                <div class="sec popular">
                    <h2>I titoli del momento</h2>
                    <div class="results now"></div>
                </div>
                <div class="sec voted">
                    <h2>I titoli pi√π votati</h2>
                    <div class="results now"></div>
                </div>
            </div>
            <div id="once-searched">
                <div class="sec film">
                    <h2>Film</h2>
                    <div class="results search"></div>
                </div>
                <div class="sec series">
                    <h2>Serie Tv</h2>
                    <div class="results search"></div>
                </div>
            </div>
        </main>

        <script id="boolflix-template" type="text/x-handlebars-template">
                <div class="card">
                    <div class="poster">{{{ boolPoster }}}</div>
                    <div class="info">
                        <h3 class="title">{{ boolTitle }}</h2>
                        <p class="original-title"><strong>Titolo originale:</strong> {{ boolOrTitle }}</p>
                        <p class="language"><strong>Lingua:</strong> {{{ boolLang }}}</p>
                        <p class="vote"><strong>Voto:</strong> {{{ boolVote }}}</p>
                    </div>
                </div>
        </script>
    </body>
</html>
