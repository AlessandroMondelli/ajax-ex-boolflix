<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://kit.fontawesome.com/8fa0586f23.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="head" class="clearfix">
                <div id="logo">
                    <h1><a href="index.html">Boolflix</a></h1>
                </div>
                <div id="right-menu">
                    <div class="search-menu clearfix">
                        <ul class="film-lang">
                            <li class="lang" id="first-lan"><img data-lang="it" src="flags/it.png" alt="img it"></li>
                            <ul class="other-lang">
                                <li class="lang"><img data-lang="en" src="flags/en.png" alt="img en"></li>
                                <li class="lang"><img data-lang="es" src="flags/es.png" alt="img es"></li>
                                <li class="lang"><img data-lang="fr" src="flags/fr.png" alt="img fr"></li>
                            </ul>
                        </ul>
                        <input type="text" name="search" placeholder="Inserisci Titolo">
                        <a class="button"><i class="fas fa-search"></i></a>
                        <i class="fas fa-bell"></i>
                        <img id="user-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQR44Cjeu7UoYxGbfwbmsMR4apa6A53miwHzQYjFHKyTyx98Sb9" alt="user img">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="hot-now">
                <div class="sec popular">
                    <h2>I titoli del momento</h2>
                    <div class="results now"></div>
                </div>
                <div class="sec voted">
                    <h2>I titoli pi√π votati</h2>
                    <div class="results now"></div>
                </div>
            </div>
            <div id="once-searched">
                <div class="sec film">
                    <h2>Film</h2>
                    <select class="sel-gen sel-film">
                        <option value="sel">Seleziona un genere</option>
                    </select>
                    <select class="sel-vot vot-film">
                        <option class="restart" value="sel">Seleziona un voto</option>
                    </select>
                    <div class="results search"></div>
                    <div class="n-pages p-film"></div>
                </div>
                <div class="sec series">
                    <h2>Serie Tv</h2>
                    <select class="sel-gen sel-serie">
                        <option value="sel">Seleziona un genere</option>
                    </select>
                    <select class="sel-vot vot-serie">
                        <option class="restart" value="sel">Seleziona un voto</option>
                    </select>
                    <div class="results search"></div>
                    <div class="n-pages p-serie"></div>
                </div>
            </div>
        </main>

        <script id="boolflix-template" type="text/x-handlebars-template">
                <div class="card active">
                    <div class="poster">{{{ boolPoster }}}</div>
                    <div class="info">
                        <h3 class="title">{{ boolTitle }}</h2>
                        <p class="original-title"><strong>Titolo originale:</strong> {{ boolOrTitle }}</p>
                        <p class="language"><strong>Lingua:</strong> {{{ boolLang }}}</p>
                        <p class="genres" data-film="{{ boolDataFilm }}" data-gen="{{ boolDataGen }}"><strong>Genere: </strong> {{ boolGen }}</p>
                        <p class="vote" data-vote="{{ boolDataVote }}"><strong>Voto:</strong> {{{ boolVote }}}</p>
                        <p class="actors" data-film="{{ boolDataFilm }}"><strong>Cast: </strong></p>
                        <p class="overview"><strong>Trama: </strong> {{{ boolOverview }}}</p>
                    </div>
                </div>
        </script>
    </body>
</html>
